<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .under {
      /* text-decoration: underline; */
      border-bottom: 1px solid red;
    }
    .through {
      text-decoration: line-through;
    }
    .over {
      text-decoration: overline;
    }
  </style>
  <body>
    <h2>CSS 텍스트 - 3</h2>
    <p>
      <span class="under">Lorem ipsum dolor</span> sit amet consectetur,
      adipisicing elit. Harum eos facilis quaerat soluta magnam vitae quos
      deserunt
      <span class="through">cupiditate totam, iusto commodi sapiente </span
      >distinctio suscipit illum ea
      <span class="over">vero cumque! Aspernatur, molestias.</span>
    </p>
  </body>
</html>
