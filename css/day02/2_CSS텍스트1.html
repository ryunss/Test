<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .letter {
      letter-spacing: 5px;
    }
    .word {
      word-spacing: 10px;
    }
  </style>
  <body>
    <h2>CSS 텍스트 - 1</h2>
    <p>letter-spacing</p>
    <p>
      <span class="letter">CSS의 letter-spacing 속성 테스트</span>
    </p>
    <p>word-spacing</p>
    <p>
      <span class="word">CSS의 word-spacing 속성 테스트</span>
    </p>
  </body>
</html>
