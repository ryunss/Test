<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 + p {
        color: white;
        background-color: deeppink;
        font-size: 50px;
      }
      p + p {
        color: deepskyblue;
      }
      h3 + p + p {
        font-weight: bold;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h2>인접형제 선택자</h2>
    <div>
      <h3>첫째</h3>
      <p>둘째</p>
      <p>셋째</p>
      <p>넷째</p>
      <h4>다섯째</h4>
    </div>
  </body>
</html>
