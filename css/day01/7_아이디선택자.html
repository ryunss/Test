<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #header {
        background-color: red;
        width: 200px;
        height: 100px;
        color: white;
        /* 상하 외부여백은 50px, 좌우 외부여백은 자동(가운데 정렬)*/
        margin: 50px auto;
      }
      #container {
        background-color: blue;
        width: 200px;
        height: 100px;
        color: white;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <h2>아이디 선택자</h2>
    <div id="header">div 첫번째 영역</div>
    <div id="container">div 두번째 영역</div>
  </body>
</html>
