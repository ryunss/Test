<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .span {
        color: red;
      }
      .bigText {
        font-size: 30px;
      }
      /*선택자1선택자2 : 선택자1과 선택자2를 둘 다 만족하는 요소 선택*/
      /*sapn 태그이면서 bigText라는 class를 가진 요소 선택*/
      span.bigText {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h2>클래스 선택자</h2>
    <p>
      <span class="span bigText">클래스 선택자</span>는 특정 집단의 여러 요소를
      한번에 선택할 때 사용한다.
    </p>
    <p class="bigText">
      <span class="span">특정 집단을 클래스(class)</span>라고 하며, . 기호를
      사용하여 같은 클래스 이름을 가지는 요소들을 모두 선택한다.
    </p>
    <p>
      <span>클래스 스판의 색을 변경하기 때문에 이건 변경안됨</span>
    </p>
  </body>
</html>
