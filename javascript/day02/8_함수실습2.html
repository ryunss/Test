<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 실습 - 2</title>
    <style>
      .redcolor {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>함수 실습 - 2</h2>
    <table border="1">
      <caption>
        요금표
      </caption>
      <tr>
        <th>구분</th>
        <th>요금</th>
      </tr>
      <tr id="kids">
        <td id="kids-txt">아동</td>
        <td>무료</td>
      </tr>
      <tr id="teen">
        <td id="teen-txt">청소년</td>
        <td>2000원</td>
      </tr>
      <tr id="adult">
        <td id="adult-txt">성인</td>
        <td>5000원</td>
      </tr>
    </table>
    <hr />
    <input type="text" id="txt" onkeypress="result()" />
    <input type="button" value="조회" onclick="result()" />
  </body>
  <script>
    function result() {
      let txt = document.getElementById("txt").value;
      let kids = document.getElementById("kids");
      let teen = document.getElementById("teen");
      let adult = document.getElementById("adult");
      console.log(txt);

      if (txt == "아동") {
        kids.classList.add("redcolor");
        teen.classList.remove("redcolor");
        adult.classList.remove("redcolor");
      } else if (txt == "청소년") {
        kids.classList.remove("redcolor");
        teen.classList.add("redcolor");
        adult.classList.remove("redcolor");
      } else if (txt == "성인") {
        kids.classList.remove("redcolor");
        teen.classList.remove("redcolor");
        adult.classList.add("redcolor");
      } else {
        kids.classList.remove("redcolor");
        teen.classList.remove("redcolor");
        adult.classList.remove("redcolor");
        alert("잘못입력하셨습니다");
      }
    }
  </script>
</html>
