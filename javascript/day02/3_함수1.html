<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>함수 - 1</h2>
    <p id="txt">이곳에 문자열이 추가됩니다.</p>
    <input type="button" value="함수실행" onclick="appendTxt();" />
  </body>
  <script>
    count();

    function count() {
      for (let i = 0; i < 10; i++) {
        console.log(`i : ${i}`);
      }
    }

    function appendTxt() {
      const txt = document.getElementById("txt");
      txt.innerHTML += "<br>추가된 문자열!";
    }

    (function show(data) {
      alert("show() 함수가 호출되었습니다 ! " + data);
    })(100);
  </script>
</html>
