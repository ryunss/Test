<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>예제 - 1</h2>
    <p id="result"></p>
  </body>
  <script>
    // 1. 프롬프트 창으로 사용자에게 입력받기
    // 2. 숫자를 입력했다면 '숫자'라고 쓰여진 버튼을 문서에 만들기
    // 3. 문자열을 입력했다면 '문자'라고 쓰여진 파란색 텍스트를 문서에 작성하기
    // isNaN(값) : 값이 숫자면 false / 숫자가 아니라면 true

    let result = document.getElementById("result");

    if (isNaN(prompt("입력받기"))) {
      result.style.color = "blue";
      result.innerHTML = "문자";
    } else {
      result.innerHTML = "<input type='button' value='숫자'>";
    }
  </script>
</html>
