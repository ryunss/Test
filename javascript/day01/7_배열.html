<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>배열</h2>
  </body>
  <script>
    const mycar = { brand: "Ferrari" };
    console.log(mycar.brand);
    console.log(mycar["brand"]); // 맵구조처럼 키값을 넣어서 찾아올 수 있음

    mycar["color"] = "Red";
    console.log(mycar);

    // arr = {0:10, 1:20, 2:30, 3:40, 4:50}
    const arr = [10, 20, 30, 40, 50];
    console.log(arr[0]);

    arr[9] = 100;
    console.log(arr);

    console.log(`배열의 길이 : ${arr.length}`);
  </script>
</html>
