<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>문서객체모델 실습</h2>
    <p>요리명 <input /></p>
    <div id="addTextarea">
      <textarea id="" cols="50" rows="10"></textarea>
      <input type="button" value="단계추가" onclick="addTextarea();" />
    </div>
    <p>
      <input type="button" value="등록" />
    </p>
  </body>
  <script>
    function addTextarea() {
      let addTextarea = document.getElementById("addTextarea");

      addTextarea.innerHTML +=
        `<hr>` +
        `<textarea id="" cols="50" rows="10"></textarea>` +
        `<input type="button" value="단계추가" onclick="addTextarea();" />`;
    }
  </script>
</html>
