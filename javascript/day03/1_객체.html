<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>객체</h2>
  </body>
  <script>
    const mycar = {
      brand: "Ferrari",
      color: "Red",
      price: 70000,
      engineStart: function () {
        // this가 없으면 전역변수에서 찾는다.
        console.log(this.brand + " 시동 켜기");
      },
      engineStop: () => {
        // 화살표함수는 this를 인식 못한다.
        console.log(this.brand + " 시동 끄기");
      },
    };

    function Car(brand, color, price) {
      this.brand = brand;
      this.color = color;
      this.price = price;
      this.enginStart = function () {
        console.log(this.brand + " 시동 켜기");
      };
      this.enginStop = function () {
        console.log(this.brand + " 시동 끄기");
      };
    }

    console.log(`mycar의 brand : ${mycar.brand}`);
    mycar.engineStart();
    mycar.engineStop();

    mycar.pw = "abcd";
    console.log(`mycar 의 pw : ${mycar.pw}`);

    const momcar = new Car("K8", "White", 8000);
    const dadcar = new Car("Benz", "Black", 15000);

    momcar.enginStart();
    dadcar.enginStart();

    console.log(momcar);
    console.dir(momcar);

    // momcar.wheel = 4;
    // dadcar.wheel = 4;
    Car.prototype.wheel = 4; // momcar.wheel 과 dadcar.wheel 이 만들어짐

    console.log(momcar);
    console.log(dadcar);
    
  </script>
</html>
