<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>이벤트 객체</h2>
    <input type="button" value="버튼1" id="btn1" />
    <input type="button" value="버튼2" id="btn2" />
    <input type="button" value="버튼3" id="btn3" />
  </body>
  <script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");

    btn1.addEventListener("click", clickBtn);
    btn2.addEventListener("click", clickBtn);
    btn3.addEventListener("click", clickBtn);

    function clickBtn(event) {
      switch (event.target.id) {
        case "btn1":
          console.log("버튼1 클릭");
          break;
        case "btn2":
          console.log("버튼2 클릭");
          break;
        case "btn3":
          console.log("버튼3 클릭");
          break;
      }
    //   console.log(event.type+" 이벤트 발생!");
    //   console.log(event.target.value+" 클릭!"); 짧을땐 이렇게 씀
    }
  </script>
</html>
