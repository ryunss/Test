<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼</title>
    <link rel="icon" href="./gg.png">
    <style>
        table{
            margin : 0 auto;
        }
        fieldset{
            background-color: bisque;
            width: 550px;
            height: 550px;
            margin : 0 auto;
        }
    </style>
  </head>
  <body>
    <!-- 회원가입 폼 제작 -->
    <!-- 아이디, 중복검사 버튼, 비밀번호, 비밀번호 확인, 이름, 성별, 우편번호, 주소, 상세주소, 참고항목, 취미(6개), 가입완료 버튼 -->

<fieldset>
    <legend>회원가입 폼 작성</legend>    
    <form>
      <table>
        <tr>
          <th>아이디</th>
          <td><input type="text" required placeholder="아이디를 입력하세요"/> &nbsp;<button>중복검사</button> </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" required placeholder="비밀번호를 입력하세요"/></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td><input type="re_password" required placeholder="비밀번호를 입력하세요"/></td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="name" required placeholder="이름을 입력하세요"/></td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <label>남<input type="radio" name="gender" checked/></label>
            <label>여<input type="radio" name="gender"/></label>
          </td>
        </tr>
        <tr>
          <th>우편번호</th>
          <td>
            <input type="text" required placeholder="000-000" /> &nbsp;<button>우편번호 찾기</button>
          </td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <th>상세주소</th>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <th>참고항목</th>
          <td>
            <textarea></textarea>
          </td>
        </tr>
        <tr>
          <th>취미</td>
          <td>
            <select>
              <option>java공부하기</option>
              <option>mysql공부하기</option>
              <option>css공부하기</option>
              <option>js공부하기</option>
              <option>jsp공부하기</option>
              <option >html공부하기</option>
            </select>
          </td>
        </tr>
        <tr>
            <th>문어<br>보러가기</th>
            <td><iframe width="250" height="170" src="https://www.youtube.com/embed/iwPS2a1Lh-k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td style="text-align: center;"><button>가입하기</button></td>
        </tr>
      </table>
    </form>
</fieldset>    
  </body>
</html>
