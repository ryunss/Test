<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>테이블 - 1</h2>
    <table border="1" align="center" width="80%">
      <tr>
        <td>1번째 셀</td>
        <td>2번째 셀</td>
        <td>3번째 셀</td>
      </tr>
      <tr>
        <td>4번째 셀</td>
        <td>5번째 셀</td>
        <td>6번째 셀</td>
      </tr>
    </table>
    <hr />
    <!-- 화면에 가로줄을 그어주는 태그 -->
    <table width="50%" border="1">
      <caption>
        회원 목록
      </caption>
      <tr>
        <th height="50px">이름</th>
        <th>아이디</th>
      </tr>
      <tr>
        <td width="200px" align="center">김사과</td>
        <td>apple</td>
      </tr>
      <tr align="center">
        <td>반하나</td>
        <td>banana</td>
      </tr>
    </table>
  </body>
</html>
