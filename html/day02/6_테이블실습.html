<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>테이블 실습</h2>

    <table border="1" width="60%" align="center">
      <caption>
        행과 열 합치기
      </caption>
      <tr>
        <th>1번째 제목</th>
        <th>2번째 제목</th>
        <th rowspan="3">3번째 제목</th>
      </tr>
      <tr>
        <td>1번째 셀</td>
        <td>2번째 셀</td>
      </tr>
      <tr>
        <td colspan="2">3번째 셀</td>
      </tr>
      <tr>
        <td rowspan="2">4번째 셀</td>
        <td>5번째 셀</td>
        <td>6번째 셀</td>
      </tr>
      <tr>
        <td colspan="2">7번째 셀</td>
      </tr>
    </table>
  </body>
</html>
