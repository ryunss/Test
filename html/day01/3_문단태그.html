<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문단태그</title>
  </head>
  <body>
    시작문장
    <p>내용상 끊어서 구분할 수 있는 부분(문단)을 만드는 태그</p>
    끝문장
    <br /><br />
    <p>
      HTML&lt;HyperText Markup Language&gt;는 웹 페이지를 위한 지배적인 마크업
      언어이다.
    </p>
    <p>
      HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는것
      뿐만 아니라 링크, 인용과 그 밖의 항목으로 구좆거인 문서를 만들 수 있는
      방법을 제공한다.
    </p>
  </body>
</html>
